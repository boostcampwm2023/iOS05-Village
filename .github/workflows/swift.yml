# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "iOS" ]
  pull_request:
    branches: [ "iOS" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: xcodebuild -scheme Village -destination 'platform=iOS Simulator,name=iPhone 13' -project Village.xcodeproj build
    - name: Run tests
      run: xcodebuild -scheme Village -destination 'platform=iOS Simulator,name=iPhone 13' -project Village.xcodeproj test
